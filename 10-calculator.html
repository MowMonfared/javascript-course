<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/10-calculator.css" />
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation calculation"></p>

    <p>
      <button
        onclick="
        updateCalculation('1');
      "
        class="numpad"
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
      "
        class="numpad"
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
      "
        class="numpad"
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
      "
        class="numpad orange"
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      "
        class="numpad"
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
      "
        class="numpad"
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
      "
        class="numpad"
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
      "
        class="numpad orange"
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
      "
        class="numpad"
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
      "
        class="numpad"
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
      "
        class="numpad"
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
      "
        class="numpad orange"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      "
        class="numpad"
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
      "
        class="numpad"
      >
        .
      </button>

      <button
        onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
        class="numpad"
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
      "
        class="numpad orange"
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
        class="numpad clear-button"
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation').innerHTML = calculation;
      }
    </script>
  </body>
</html>
