<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .btn1 {
        background-color: yellow;
      }
      .btn2 {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!--comment-->
    <p>Adults Plaing Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button
      class="btn1"
      onclick="
      alert('Added');"
    >
      Add to cart
    </button>
    <button
      class="btn2"
      onclick="
      alert('Loading...');
      alert('Purchased');"
    >
      Buy now
    </button>
  </body>
</html>
